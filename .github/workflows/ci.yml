name: Build & Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Build
        run: |
          npm ci
          npm run build --if-present
          npm test
        env:
          CI: true
      - name: Test
        run: npm test
        env:
          CI: true
